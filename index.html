<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="container bg-dark" >
    
    <nav class="navbar bg-black rounded-2">
        <div class="container text-bg-black">
          <a class="navbar-brand text-light" href="#">
            <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Gerador de Email RN" width="30" height="24">
          </a>
        </div>
      </nav>
 
      <section class="d-flex justify-content-center mt-5 text-bg-dark mb-5 rounded-5 p-5 border">
        <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-black">Email Destinatário</label>
              <input type="email" class="form-control bg-black border-0" id="inputRecipient" aria-describedby="emailHelp" disabled placeholder="aguardando API">
              <div id="emailHelp" class="form-text d-none">We'll never share your email with anyone else.</div>
            </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nova credencial</label>
                <input type="email" class="form-control" id="inputNewEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text d-none">We'll never share your email with anyone else.</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nova senha</label>
                <input type="text" class="form-control" id="inputNewPassword" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text d-none">We'll never share your email with anyone else.</div>
              </div>

              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-warning" id="btnGerar">GERAR</button>
              </div>
            

          </form>    
      </section>


      <section id="returnSection">
       
      </section>


      <div class="d-grid gap-2 col-5 mx-auto mt-5 mb-5">
        <button id="btnCopiar" class="btn btn-outline-success" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-minus" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M5.5 9.5A.5.5 0 0 1 6 9h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg>
        
            COPIAR
        </button>
      </div>

      <div class="container text-bg-dark mt-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-5 border-top text-bg-dark">
          <div class="col-md-4 d-flex align-items-center text-bg-dark">
            <a href="/" class="mb-3 me-2 mb-md-0  text-decoration-none lh-1 text-bg-dark">
              <svg class="bi text-bg-dark" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0  text-bg-dark">© 2023 Gabriel Pereira</span>
          </div>
         
        </footer>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
